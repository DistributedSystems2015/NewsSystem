<div class="row">
    <div class="row">
        <div class="col-md-11 alert alert-dismissable alert-info">
            <h3>{{ title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-11 list-group">
            <a href="#/news/{{news.Id}}" class="list-group-item" ng-repeat="news in allNews">
                {{news.Title}}
            </a>
        </div>
    </div>
</div>
