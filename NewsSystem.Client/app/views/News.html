<div class="row">
    <div class="row">
        <div class="col-md-11 alert alert-dismissable alert-info">
            <h3>{{ title }}</h3>
        </div>
    </div>

    <div class="col-sm-12 col-lg-12 col-md-12">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">{{currentNews.Title}}</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-6">
                        <h5 class="label label-success">Date: {{currentNews.Date}}</h5>
                    </div>
                    <div class="col-md-6">
                        <h5 class="label label-primary">Category: {{currentNews.CategoryId}}</h5>
                    </div>
                </div>
                <div class="row">
                    <blockquote>
                        {{currentNews.Content}}
                    </blockquote>
                </div>
            </div>
        </div>
    </div>
</div>
